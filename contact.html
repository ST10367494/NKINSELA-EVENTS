<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Nkinsela Events</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .contact-section {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            background-color: #f4f4f4;
        }

        .contact-image {
            flex: 1 1 400px;
            max-width: 600px;
        }

        .contact-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .contact-details {
            flex: 1 1 400px;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-details h2 {
            margin-top: 0;
            color: #333;
        }

        .contact-details p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: #ff5722;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="gallery/NK logo.jpg" alt="Nkinsela Events Logo" class="logo">
                <span class="site-name">Nkinsela Events</span>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section with Image -->
    <section class="contact-section">
        <div class="contact-image">
            <img src="gallery/nk5.jpg" alt="Nkinsela Events Setup" class="contact-img">
        </div>
        <div class="contact-details">
            <h2>Contact Us</h2>
            <p><strong>Phone:</strong> +27 615 862 377</p>
            <p><strong>Address:</strong> Durban, South Africa</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-media">
            <a href="https://facebook.com/NkinselaEvents">Facebook</a>
        </div>
        <p>&copy; 2024 Nkinsela Events. Created by LihleWeb Designs.</p>
    </footer>
</body>
</html>
